<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Куда ставить запятую?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-vector/hand-drawn-international-cat-day-background_23-2149487429.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.7;
            z-index: -1;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            background: #28a745;
            border: none;
            color: white;
            padding: 15px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: calc(65% - 22px);
            text-align: center;
            white-space: normal;
            word-break: break-word;
        }
        .button:nth-child(2) {
            background: #a11111;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="question">Куда ставить запятую?</div>
    <button class="button" onclick="sendAnswer('Казнить, нельзя помиловать')">Казнить, <br> нельзя помиловать</button>
    <button class="button" onclick="sendAnswer('Казнить нельзя, помиловать')">Казнить нельзя, помиловать</button>
</div>

<script>
    function sendAnswer(text) {
        const chatId = '5053443826';
        const token = '7385158872:AAEoe13uXVZCiVUULPyZXaTiDh2wB4bZVdI';
        const url = `https://api.telegram.org/bot${token}/sendMessage`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
            },
            body: new URLSearchParams({
                chat_id: chatId,
                text: text
            })
        }).then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Ксения, ваше решение отправлено');
                } else {
                    alert('Ошибка при отправке сообщения');
                }
            }).catch(error => {
            alert('Ошибка при отправке сообщения');
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
